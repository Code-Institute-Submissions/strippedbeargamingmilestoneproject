                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="contact-container">
            <div class="row">
                <div class="overlay col-xs-12"></div>
                <div class="col-xs-12 content">
                    <div>
                        <h1 class="uppercase contact-page-heading text">Contact us!</h1>
                        <h4 class="contact-page-subheading text">Have a game you want reviewed?<br> Or want to be featured as a guest reviewer?!</h5>
                    </div>
                    <div class="row contact-form center-block">
                        <form class="text">
                            <label class="form-label">Name</label><input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                            <label class="form-label">Email</label><input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                            <label class="form-label">Suggestion / Request</label><textarea rows="5" class="form-control" id="suggestion/request" placeholder="Suggestion / Request:"></textarea>
                            <!-- help with code for attachment button taken from "https://blog.benestudio.co/custom-file-upload-button-with-pure-css-5aacf39aa0a" -->
                            <div class="upload-btn">
                                <input type="file" name="myfile" />
                            </div>
                            <button type="submit" class="btn btn-submit center-block">Send Suggestion / Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
